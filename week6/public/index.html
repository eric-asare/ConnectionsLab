<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

    <script src="./app.js"></script>

    <link rel="stylesheet" href="./style.css">

    <title>Super Cars</title>
</head>

<body>
    <header>
        <h1>Super Cars</h1>
    </header>
    <main>
        <div class="showcase">
            <div class="showcase__images">

            </div>
            <div class="showcase__labels">

            </div>
        </div>
        <div class="priceSelection">
            <label for="price-select">Choose Minimum Price:</label>
            <select name="prices" id="price-select">
                <option value="10000">$10,000</option>
                <option value="15000">$15,000</option>
                <option value="20000">$20,000</option>
                <option value="25000">$25,000</option>
                <option value="30000" selected>$30,000</option>
            </select>
        </div>
    </main>
</body>

</html>
